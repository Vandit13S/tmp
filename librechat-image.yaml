# Configuration version (required)
version: 1.1.5
 
# Cache settings: Set to true to enable caching
cache: true
 
# Custom interface configuration
interface:
  endpointsMenu: false
  modelSelect: false
  parameters: false
  sidePanel: true
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: true
  # Privacy policy settings
modelSpecs:
  enforce: true
  list:
    - name: "Russian Google mini"
      label: "Russian Google mini"
      description: "Russian Google mini"
      showIconInMenu: true
      iconURL: "google"
      preset:
        default: false
        endpoint: "google"
        model: "gemini-1.5-flash-latest"
        chatGptLabel: "Russian Google mini"
        greeting: |
          Привет, чем я могу вам помочь сегодня?
        promptPrefix: |
          Always reply in Russian.
    - name: "Generate Images using DALLE3"
      label: "Image Generation Tool (DALLE3)"
      description: "Generate images using DALLE3"
      preset:
          default: false
          endpoint: "gptPlugins"
          model: "gpt-4o-2024-08-06"
          modelLabel: "Image Generation"
          tools: ["dalle"]
          agentOptions:
            model: "gpt-4o-2024-08-06"
          greeting: |
            This assistant will generate images based on your query using DALLE3
          promptPrefix: |
            Taking the users input, generate an image using dalle
  
# Example Registration Object Structure (optional)
registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook']
