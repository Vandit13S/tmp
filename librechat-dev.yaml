# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.1.5

# Cache settings: Set to true to enable caching
cache: true

# Custom interface configuration
interface:
  endpointsMenu: false
  modelSelect: false
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  # Privacy policy settings
modelSpecs:
  enforce: false
  list:
    - name: "Chat GPT 4o mini"
      label: "Chat GPT 4o mini"
      description: "Chat GPT 4o mini"
      showIconInMenu: true
      iconURL: "openAI"
      preset:
        default: true
        endpoint: "openAI"
        model: "gpt-4o-mini"
        maxContextTokens: 127500 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        temperature: 0.8
        chatGptLabel: "Chat GPT 4o mini"
        greeting: |
          Welcome to Chat GPT 4o mini! How can I assist you today?
    - name: "Gemini 1.5 Flash"
      label: "Gemini 1.5 Flash"
      description: "Gemini 1.5 Flash"
      showIconInMenu: true
      iconURL: "google"
      preset:
        default: false
        endpoint: "google"
        model: "gemini-1.5-flash-latest"
        chatGptLabel: "Gemini 1.5 Flash"
        greeting: |
          Welcome to Gemini 1.5 Flash! How can I assist you today?
    - name: "Chat GPT 4o"
      label: "Chat GPT 4o"
      description: "Chat GPT 4o"
      showIconInMenu: true
      iconURL: "openAI"
      preset:
        default: false
        endpoint: "openAI"
        model: "gpt-4o-2024-08-06"
        maxContextTokens: 38000 # Maximum context tokens
        max_tokens: 4096 # Maximum output tokens
        temperature: 0.8
        chatGptLabel: "Chat GPT 4o"
        greeting: |
          Welcome to Chat GPT 4o! How can I assist you today?
    - name: "Gemini 1.5 Pro"
      label: "Gemini 1.5 Pro"
      description: "Gemini 1.5 Pro"
      showIconInMenu: true
      iconURL: "google"
      preset:
        default: false
        endpoint: "google"
        model: "gemini-1.5-pro-002"
        chatGptLabel: "Gemini 1.5 Pro"
        greeting: |
          Welcome to Gemini 1.5 Pro! How can I assist you today?
    - name: "Claude 3.5 Sonnet"
      label: "Claude 3.5 Sonnet"
      description: "Claude 3.5 Sonnet"
      showIconInMenu: true
      iconURL: "anthropic"
      preset:
        default: false
        endpoint: "anthropic"
        model: "claude-3-5-sonnet-20240620"
        chatGptLabel: "Claude 3.5 Sonnet"
        greeting: |
          Welcome to Claude 3.5 Sonnet! How can I assist you today?
# Example Registration Object Structure (optional)
